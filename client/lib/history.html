<template name="historyIndex">
  <h2>{{gameName}} village</h2>
  <button class="btn btn-primary btn-lg evt-new">New Game</button>
  <button class="btn btn-secondary btn-lg evt-download">Download</button>
  <button class="btn btn-secondary btn-lg evt-leave-village">Leave Village</button>
  <h3>Previous Games</h3>
  <div id="old-games-list">
    {{#each game in games}}
      <label class="old-games-checkbox">
        <button id="{{game._id}}" class="btn evt-show">{{game.date}}</button>
      </label>
    {{/each}}
  </div>
  <br>
</template>

<template name="historyEntry">
  <h2>{{gameName}} village</h2>
  <button class="btn btn-primary btn-lg evt-new">New Game</button>
  <button class="btn btn-primary btn-lg evt-old">History</button>
  <button class="btn btn-secondary btn-lg evt-leave-village">Leave Village</button>
  <h3>Game started at {{date}}</h3>
  {{> roleInfo view="historyEntry"}}
</template>
