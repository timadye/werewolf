<head>
  <meta charset="utf-8" />
  <title>Werewolf</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet"  type="text/css" href="bootstrap.min.css" />
  <script href="bootstrap.min.js" type="text/javascript"></script>
</head>

<body></body>

<template name="main">
  <div class="container-fluid">
    {{> Template.dynamic template=whichView}}
  </div>
  <div class="container-fluid footer">
    {{> footer}}
  </div>
</template>

<template name="footer">
</template>

<template name="startMenu">
  <h3>Oxford Werewolf</h3>

  {{#if errorMessage}}
    <h5>{{ errorMessage }}</h5>
  {{/if}}

  <form id="start-menu">
    <div id="start-menu-list">
    {{#each allGamesButtons}}
    <div class="btn btn-primary btn-lg checkbox village-btn allGames-removed">
      <label class="village-checkbox">
        <input type="checkbox" id="{{ name }}" class="join-village"/>{{ name }}<br>
      </label>
    </div>
    {{/each}}
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="village-name" name="villageName" placeholder="Enter village name" autocorrect="off" autocapitalize="off" autofocus>
    </div>
    <input type="submit" class="btn btn-primary btn-lg" value="Enter Village">
  </form>

  <br/>
  <button class="btn btn-primary btn-lg btn-reset allGames-removed">Reset all games</button>

</template>

<template name="lobby">
  <h2>{{game.name}} village</h2>
  <h3>Assemble villagers and set up game</h3>

  {{#if errorMessage}}
    <h5>{{ errorMessage }}</h5>
  {{/if}}

  <form id="lobby-player-form">
    <div id="lobby-player-list">
    {{#each players}}
    <div class="checkbox {{ playerClass }}">
      <label class="player-checkbox">
        <input type="checkbox" id="{{ _id }}" class="toggle-player"/>{{ name }}<br>
      </label>
    </div>
    {{/each}}
    </div>
  </form>

  <form id="lobby-add">
    <div class="form-group">
      <input type="text" class="form-control" id="player-name" name="playerName" placeholder="Your name" autofocus>
      <button class="btn btn-primary btn-lg btn-add">Add</button>
    </div>
  </form>

  <form id="choose-roles-form">
    <div id="choose-roles-list">
      {{#each roleKeys}}
        <div class="checkbox {{ roleClass }}">
          <label class="role-checkbox">
            <input type="checkbox" id="{{ key }}" class="toggle-role"/>{{ name }}<br>
          </label>
        </div>
      {{/each}}
    </div>
  </form>

  <button class="btn btn-primary btn-lg btn-start" {{ startButtonDisabled }}>Start Game</button>
  <button class="btn btn-secondary btn-lg btn-leave">Leave Village</button>
</template>

<template name="nightView">
  <h3>Night View for {{ playerName }}</h3>

  <p>
    You are the {{ roleName }}.<br>
    {{{ showFellows }}}
    All roles: {{ listAllRoles }}.
  </p>

  {{#if stillNight game turnIndex}}
    {{#if equals activeRole.name player.role.name }}
      <p>
        {{instructions game players player}}
      </p>
      {{#if turnMessage}}
        <p>
          {{turnMessage}}
        </p>
      {{/if}}
    {{else}}
      It is not your turn.
    {{/if}}
  {{/if}}

  <h5>Players</h5>
  <div class="ingame-player-list">
    {{#each players}}
    <button class="btn btn-secondary player-cards" id="{{ _id }}">
      {{ name }} <br />
    </button>
    {{/each}}
  </div>

  <button class="btn btn-primary btn-lg" id="btn-end-turn">End Turn</button>
  <br />
  <br />

  <button class="btn btn-secondary btn-md btn-end">End Game</button>
  <button class="btn btn-secondary btn-md btn-leave">Leave Game</button>

</template>

<template name="dayView">
  <h3>Day View for {{ player.name }}</h3>

  {{#if equals game.state 'voting'}}
  <p>
    Vote for one player to kill.
  </p>
  {{/if}}

  {{#if equals game.state 'finishedVoting'}}
    <h4>{{ winningTeam }}</h4>
    <h4>You ended up as the {{ player.role.name }}.</h4>
    <h5>Voting results</h5>
    {{#if noDeaths game}}
    <p>No one died.</p>
    {{else}}
      <ol>
        {{#each game.killed}}
          <li>
            {{ name }} (Role: {{ role.name }})
            <br />
          </li>
        {{/each}}
      </ol>
    {{/if}}
  {{else}}
    <h4><a id="countdown">{{{ timeRemaining }}}</a></h4>
  {{/if}}



  <h5>Center Cards</h5>
  <div class="center-cards">
    {{#each game.centerCards}}
      <button class="btn btn-secondary">
        Card {{@index}}
      </button>
    {{/each}}
  </div>

  <h5>Players</h5>
  <div class="ingame-player-list">
    {{#each players}}
      <button class="btn btn-secondary vote-player" id = {{ _id }}>
        {{ name }} <br />
      </button>
      {{#if equals game.state 'finishedVoting'}}
      (Role: {{ role.name }})
      {{/if}}
    {{/each}}
  </div>

  <button class="btn btn-secondary btn-md btn-vote-now">Vote Now</button>
  <button class="btn btn-secondary btn-md btn-end">End Game</button>
  <button class="btn btn-secondary btn-md btn-leave">Leave Game</button>

</template>
